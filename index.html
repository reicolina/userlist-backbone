<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <title>User List App</title>
    </head>
    <body>
        <h3>User List</h3>
        <div id="usersapp" style="width:300px">
            <div id="search-box"></div>
            <div id="user-section"></div>
            <div id="user-count"></div>
            <button class="btn btn-primary pull-right">New User</button>
        </div>
        <script type="text/template" id="user-template">
            <td><%- fullName %></td>
            <td><button id="deleteBtn" class="btn btn-danger btn-xs pull-right">x</button></td>
        </script>
        <script type="text/template" id="counter-template">
            <p class="text-right">Displaying <%- count %> users</p>
        </script>
        <script type="text/template" id="search-template">
            <input id="user-search" type="text" class="form-control" placeholder="search by name"><br/>
        </script>
        <script type="text/template" id="users-template">
            <table id="user-list" class="table table-hover .table-condensed"></table>
        </script>
        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="lib/underscore/underscore-min.js"></script>
        <script src="lib/backbone/backbone-min.js"></script>
        <script src="js/models/search.js"></script>
        <script src="js/models/user.js"></script>
        <script src="js/collections/users.js"></script>
        <script src="js/views/search-view.js"></script>
        <script src="js/views/user-view.js"></script>
        <script src="js/views/users-view.js"></script>
        <script src="js/views/app-view.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
